
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/img/spfc.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> LabTricolor - São Paulo FC</title>
  <link rel="stylesheet" href="../assets/css/quiz.css" />
  <link rel="stylesheet" href="../assets/css/publicacoes.css">
</head>

<body onload="validarSessao()">
    <aside class="hidebar">
        <img src="../assets/img/spfc.png" alt="Logo" class="logo">
        <nav class="menu">
            <p id="home" onclick="dashboard()">
                <i data-feather="home"></i>
                Página Inicial
            </p>
            <p id="publicacoes" onclick="publicacoes()">
                <i data-feather="edit"></i>
                Publicações
            </p>
            <p id="cards" onclick="cards()">
                <i data-feather="help-circle"></i>
                Quiz
            </p>
            <p id="logout" onclick="limparSessao()">
                <i data-feather="log-out"></i>
                Sair
            </p>
        </nav>

        <div class="user-container">
            <img id="user-profile-pic" src="../assets/img/profile.jpg" class="profile-pic" alt="">
            <div class="user-info">
                <span id="b_usuario">usuário</span>
                <p>Sócio Torcedor - Diamante </p>
                <i data-feather="more-horizontal"></i>
            </div>
        </div>
    </aside>




        <div class="quiz">
            <div class="container-quiz">
              <div class="container-perguntas hide">
                <span class="pergunta">Pergunta aqui</span>
                <div class="container-respostas">
                  <button class="resposta button">Resposta 1</button>
                  <button class="resposta button">Resposta 2</button>
                  <button class="resposta button">Resposta 3</button>
                  <button class="resposta button">Resposta 4</button>
                </div>
              </div>
              <div class="container-controle">
                <button class="iniciar-quiz button">Começar o Quiz</button>
                <button class="proxima-pergunta button hide">Proxima Pergunta</button>
            </div>
        </div>
        <span class="texto-confirmacao" id="info-usuario"></span>
        <span class="imagem" id="imagem"></span>
      </div>
    </div>

    </div>

</body>

</html>
