<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/img/spfc.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/card.css">
    <link rel="stylesheet" href="../assets/css/publicacoes.css">
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">


    <section class="sidebar">

        <div class="sidebar-item twitter-bird">
            <img class="twitter-img" src="../assets/img/spfc.png" alt="Twitter logo">
        </div>
    
        <div class="sidebar-item active">
            <i data-feather="home"></i>
            <p class="sidebar-item-text active">Página Inicial</p>
        </div>
        <div class="sidebar-item">
            <i data-feather="search"></i>
            <p onclick="dashboard()" class="sidebar-item-text">Dashboard</p>
        </div>
        <div class="sidebar-item">
          <i data-feather="rss"></i>
          <p onclick="mural()" class="sidebar-item-text">Publicações</p>
      </div>
      <div class="sidebar-item">
          <i data-feather="help-circle"></i>
          <p onclick="cards()" class="sidebar-item-text">Quiz</p>
      </div>
        <div class="sidebar-item">
            <i data-feather="bell"></i>
            <p class="sidebar-item-text">Notificações</p>
        </div>
        <div class="sidebar-item">
            <i data-feather="mail"></i>
            <p class="sidebar-item-text">Mensagens</p>
        </div>
        <div class="sidebar-item">
            <i data-feather="user"></i>
            <p class="sidebar-item-text">Perfil</p>
        </div>
        <div class="sidebar-item">
            <i data-feather="more-horizontal"></i>
            <p onclick="limparSessao()" class="sidebar-item-text">Sair</p>
        </div>
    
        <button class="tweet-btn">Tweet</button>
    
        <div class="sidebar-item">
            <img src="../assets/img/profile.jpg" class="profile-pic" alt="">
            <div class="user-info">
                <p>Olá, <span id="b_usuario">usuário</span>!</p>
                <span>Sócio Torcedor - Diamante</span>
            </div>
        </div>
        </div>
    </section>


    <div class="dash-right">
        <div class="avisos">
            <div id="alerta">
            </div>
            <div class="container">
                <h1>Publicar um aviso</h1>
                <div class="div-form">
                    <div class="wrapper">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            <div class="input-box">
                                <div class="tweet-area">
                                    <span class="placeholder">O que está acontecendo?</span>
                                    <div class="input editable" contenteditable="true" spellcheck="false"></div>
                                    <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                                </div>
                                <div class="privacy">
                                    <i class="fas fa-globe-asia"></i>
                                    <span>Qualquer pessoa pode responder</span>
                                </div>
                            </div>
                            <div class="bottom">
                                <ul class="icons">
                                    <li><i class="uil uil-capture"></i></li>
                                    <li><i class="far fa-file-image"></i></li>
                                    <li><i class="fas fa-map-marker-alt"></i></li>
                                    <li><i class="far fa-grin"></i></li>
                                    <li><i class="far fa-user"></i></li>
                                </ul>
                                <div class="content">
                                    <span class="counter">100</span>
                                    <button type="submit">Tweet</button>
                                </div>
                            </div>
                            <!-- Campo oculto para enviar o texto do tweet -->
                            <textarea name="descricao" id="textarea_descricao" maxlength="250"
                                style="display:none;"></textarea>
                        </form>
                    </div>

                </div>
                <h1>Mural de Avisos</h1>
                <div class="div-results">
                    <div id="feed_container" class="feed-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var corpo = {
            descricao: form_postagem.descricao.value
        }

        fetch(`/avisos/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "/dashboard/mural.html";
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }

    function editar(idAviso) {
        sessionStorage.ID_POSTAGEM_EDITANDO = idAviso;
        console.log("cliquei em editar - " + idAviso);
        window.alert("Você será redirecionado à página de edição do aviso de id número: " + idAviso);
        window.location = "/dashboard/edicao-aviso.html"

    }

    function deletar(idAviso) {
        console.log("Criar função de apagar post escolhido - ID" + idAviso);
        fetch(`/avisos/deletar/${idAviso}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function atualizarFeed() {
        fetch("/avisos/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");
                        var divButtons = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");


                        spanID.innerHTML = "ID: <b>" + publicacao.idAviso + "</b>";
                        spanNome.innerHTML = "Autor: <b>" + publicacao.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + publicacao.descricao + "</b>";
                        btnEditar.innerHTML = "Editar";
                        btnDeletar.innerHTML = "Deletar";

                        divPublicacao.className = "publicacao";
                        spanTitulo.id = "inputNumero" + publicacao.idAviso;
                        spanNome.className = "publicacao-nome";
                        divDescricao.className = "publicacao-descricao";

                        divButtons.className = "div-buttons"

                        btnEditar.className = "publicacao-btn-editar"
                        btnEditar.id = "btnEditar" + publicacao.idAviso;
                        btnEditar.setAttribute("onclick", `editar(${publicacao.idAviso})`);

                        btnDeletar.className = "publicacao-btn-editar"
                        btnDeletar.id = "btnDeletar" + publicacao.idAviso;
                        btnDeletar.setAttribute("onclick", `deletar(${publicacao.idAviso})`);

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divButtons);
                        divButtons.appendChild(btnEditar);
                        divButtons.appendChild(btnDeletar);
                        feed.appendChild(divPublicacao);
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }
    
    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function dashboard() {
        window.location = "dashboard.html";
    }

    function cards() {
        window.location = "cards.html";
    }

    function mural() {
        window.location = "mural.html";
    }


</script>
