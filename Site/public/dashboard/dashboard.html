<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/img/spfc.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> DashBoard - São Paulo FC</title>
  <link rel="stylesheet" href="../assets/css/dashboards.css">
  <link rel="stylesheet" href="../assets/css/publicacoes.css">
</head>

<body onload="validarSessao(), buscarPontuacao()">
  <aside class="hidebar">
    <img src="../assets/img/spfc.png" alt="Logo" class="logo">
    <nav class="menu">
      <p id="home" onclick="dashboard()">
        <i data-feather="home"></i>
        Página Inicial
      </p>
      <p id="publicacoes" onclick="publicacoes()">
        <i data-feather="edit"></i>
        Publicações
      </p>
      <p id="cards" onclick="cards()">
        <i data-feather="help-circle"></i>
        Quiz
      </p>
      <p id="logout" onclick="limparSessao()">
        <i data-feather="log-out"></i>
        Sair
      </p>
    </nav>

    <div class="user-container">
      <img id="user-profile-pic" src="../assets/img/profile.jpg" class="profile-pic" alt="">
      <div class="user-info">
        <span id="b_usuario">usuário</span>
        <p>Sócio Torcedor - Diamante </p>
        <i data-feather="more-horizontal"></i>
      </div>
    </div>
  </aside>




  <div class="dash">
    <div class="tela-grafico">
      <div class="kpi-grafico">
        <div class="kpi1">
          <span>Sua Ultima Pontuação:</span>
          <span><span id="ultimaPontuacao">0</span> de 10 possíveis</span>
        </div>
        <div class="kpi2">
          <span>Pontuação Média dos Jogadores:</span>
          <span><span id="mediaPontuacaoJogador">0</span> de 10 pontos possíveis</span>
        </div>
      </div>
      <div class="card-grafico">
        <div class="titulo-grafico">
          <p>Pontuação dos Jogadores no Quiz</p>
        </div>
        <div class="dados-grafico">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace(); 
</script>

<script>
  function dashboard() {
    window.location = "dashboard.html";
  }

  function cards() {
    window.location = "cards.html";
  }

  function publicacoes() {
    window.location = "publicacoes.html";
  }
</script>


<script src="../assets/js/dashboard.js"></script>
<script src="../assets/js/sessao.js"></script>
