<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/img/spfc.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> DashBoard - São Paulo FC</title>
  <link rel="stylesheet" href="../assets/css/card.css" />
</head>

<body onload="validarSessao(), buscarPontuacao()">
  <div class="janela">
    <div class="header-left dash-header">
      <a href="./dashboard.html">
        <img src="../assets/img/spfc.png" class="logo" alt="Lab Tricolor - Logo" />
      </a>
      <a href="./dashboard.html">
        <h3>Visão Geral</h3>
      </a>
      <a href="./cards.html">
        <h3>Quiz</h3>
      </a>
      <a href="./mural.html">
        <h3>Publicaçãoes</h3>
      </a>
      <div class="parte-usuario">
        <img src="../assets/img/profile.jpg" class="foto-usuario" alt="">
        <p>Olá, <span id="b_usuario">usuário</span>!</p>
        <span>Socio Torcedor - Diamante</span>
      </div>
      <div class="botoes">
        <h3><i class="bi bi-gear"> Configurações</i></h3>
        <h3 onclick="limparSessao()"><i class="bi bi-box-arrow-right"> Sair</i></h3>
      </div>
    </div>

    <div class="dash">
      <div class="tela-grafico">
        <div class="kpi-grafico">
          <div class="kpi1">
            <span>Sua Ultima Pontuação:</span>
            <span><span id="ultimaPontuacao">0</span> de 10 possíveis</span>
          </div>
          <div class="kpi2">
            <span>Pontuação Média dos Jogadores:</span>
            <span><span id="mediaPontuacaoJogador">0</span> de 10 pontos possíveis</span>
          </div>
        </div>
        <div class="card-grafico">
          <div class="titulo-grafico">
            <p>Pontuação dos Jogadores no Quiz</p>
          </div>
          <div class="dados-grafico">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>

  <script src="../assets/js/dashboard.js"></script>
  <script src="../assets/js/sessao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
