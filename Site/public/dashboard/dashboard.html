<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/img/spfc.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> DashBoard - São Paulo FC</title>
  <link rel="stylesheet" href="../assets/css/card.css" />
  <link rel="stylesheet" href="../assets/css/dashboards.css">

</head>

<body onload="validarSessao(), buscarPontuacao()">
  <section class="sidebar">

    <div class="sidebar-item twitter-bird">
        <img class="twitter-img" src="../assets/img/spfc.png" alt="Twitter logo">
    </div>

    <div class="sidebar-item active">
        <i data-feather="home"></i>
        <p class="sidebar-item-text active">Página Inicial</p>
    </div>
    <div class="sidebar-item">
        <i data-feather="search"></i>
        <p onclick="dashboard()" class="sidebar-item-text">Dashboard</p>
    </div>
    <div class="sidebar-item">
      <i data-feather="rss"></i>
      <p onclick="mural()" class="sidebar-item-text">Publicações</p>
  </div>
  <div class="sidebar-item">
      <i data-feather="help-circle"></i>
      <p onclick="cards()" class="sidebar-item-text">Quiz</p>
  </div>
    <div class="sidebar-item">
        <i data-feather="bell"></i>
        <p class="sidebar-item-text">Notificações</p>
    </div>
    <div class="sidebar-item">
        <i data-feather="mail"></i>
        <p class="sidebar-item-text">Mensagens</p>
    </div>
    <div class="sidebar-item">
        <i data-feather="user"></i>
        <p class="sidebar-item-text">Perfil</p>
    </div>
    <div class="sidebar-item">
        <i data-feather="more-horizontal"></i>
        <p onclick="limparSessao()" class="sidebar-item-text">Sair</p>
    </div>

    <button class="tweet-btn">Tweet</button>

    <div class="sidebar-item">
        <img src="../assets/img/profile.jpg" class="profile-pic" alt="">
        <div class="user-info">
            <p>Olá, <span id="b_usuario">usuário</span>!</p>
            <span>Sócio Torcedor - Diamante</span>
        </div>
    </div>
    </div>
</section>

  <div class="dash">
    <div class="tela-grafico">
      <div class="kpi-grafico">
        <div class="kpi1">
          <span>Sua Ultima Pontuação:</span>
          <span><span id="ultimaPontuacao">0</span> de 10 possíveis</span>
        </div>
        <div class="kpi2">
          <span>Pontuação Média dos Jogadores:</span>
          <span><span id="mediaPontuacaoJogador">0</span> de 10 pontos possíveis</span>
        </div>
      </div>
      <div class="card-grafico">
        <div class="titulo-grafico">
          <p>Pontuação dos Jogadores no Quiz</p>
        </div>
        <div class="dados-grafico">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace(); 
</script>

<script>
  function dashboard() {
        window.location = "dashboard.html";
    }

    function cards() {
        window.location = "cards.html";
    }

    function mural() {
        window.location = "mural.html";
    }
</script>


<script src="../assets/js/dashboard.js"></script>
<script src="../assets/js/sessao.js"></script>
